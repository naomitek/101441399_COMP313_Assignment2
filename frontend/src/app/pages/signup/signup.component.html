<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <svg viewBox="0 0 24 24" fill="currentColor" class="user-icon">
        <path d="M12 4a4 4 0 0 1 4 4 4 4 0 0 1-4 4 4 4 0 0 1-4-4 4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z"/>
      </svg>
      <h2>Create Account</h2>
      <p class="subtitle">Sign up to join us</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24" fill="currentColor" class="input-icon">
            <path d="M12 4a4 4 0 0 1 4 4 4 4 0 0 1-4 4 4 4 0 0 1-4-4 4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z"/>
          </svg>
          <input type="text" formControlName="username" id="username" placeholder="Choose a username" />
        </div>
        <div class="error" *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid">
          Username is required (min 4 characters)
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24" fill="currentColor" class="input-icon">
            <path d="M3 4h18v16H3V4zm16 14H5V6h14v12zM12 11l4 4-8 0 4-4z"/>
          </svg>
          <input type="email" formControlName="email" id="email" placeholder="your.email@example.com" />
        </div>
        <div class="error" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24" fill="currentColor" class="input-icon">
            <path d="M7 10v4c0 1.1 0.9 2 2 2h6c1.1 0 2-.9 2-2v-4c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2zm2 0h6v4H9v-4zM5 8V6c0-1.7 1.3-3 3-3h8c1.7 0 3 1.3 3 3v2H5zm14 8v2c0 1.7-1.3 3-3 3H8c-1.7 0-3-1.3-3-3v-2h14z"/>
          </svg>
          <input type="password" formControlName="password" id="password" placeholder="Create a strong password" />
        </div>
        <div class="error" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
          Password is required (min 6 characters)
        </div>
      </div>

      <button type="submit" class="signup-button" [disabled]="signupForm.invalid || loading">
        <span *ngIf="!loading">Sign Up</span>
        <span *ngIf="loading">Signing Up...</span>
      </button>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    </form>
  </div>
</div>
