<div class="employee-list-container">
  <header class="list-header">
    <div class="user-profile">
      <span class="user-icon">ðŸ‘¤</span>
      <p class="user-greeting">Welcome, <strong>{{ loggedInUserEmail }}</strong></p>
    </div>
    <button (click)="logout()" class="logout-button">
      <svg viewBox="0 0 24 24" fill="currentColor" class="logout-icon">
        <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L10.09 11H17v4h-6.91zM19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
      </svg>
      Logout
    </button>
  </header>

  <div class="list-actions">
    <div class="search-group">
      <div class="search-input">
        <svg viewBox="0 0 24 24" fill="currentColor" class="search-icon">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5-1.5 1.5-5-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <input type="text" [(ngModel)]="searchDepartment" placeholder="Search Department" />
      </div>
      <div class="search-input">
        <svg viewBox="0 0 24 24" fill="currentColor" class="search-icon">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5-1.5 1.5-5-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <input type="text" [(ngModel)]="searchDesignation" placeholder="Search Designation" />
      </div>
      <button (click)="searchEmployees()" class="action-button search-button">Search</button>
      <button (click)="resetSearch()" class="action-button reset-button">Reset</button>
    </div>
    <button class="action-button add-button" (click)="addEmployee()">
      <svg viewBox="0 0 24 24" fill="currentColor" class="add-icon">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </svg>
      Add Employee
    </button>
  </div>

  <div class="employee-table-wrapper">
    <h2>Employee List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th class="actions-header">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees" class="employee-row">
          <td>{{ emp.first_name }} {{ emp.last_name }}</td>
          <td>{{ emp.email }}</td>
          <td class="actions-cell">
            <button class="action-button view-button" (click)="viewDetails(emp.id)">
              <svg viewBox="0 0 24 24" fill="currentColor" class="view-icon">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
              View
            </button>
            <button class="action-button edit-button" (click)="editEmployee(emp)">
              <svg viewBox="0 0 24 24" fill="currentColor" class="edit-icon">
                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0L15.19 5.63l3.75 3.75 2.3-2.3zm-1.59 1.59l-3.75-3.75-1.59 1.59 3.75 3.75z"/>
              </svg>
              Edit
            </button>
            <button class="action-button delete-button" (click)="deleteEmployee(emp.id)">
              <svg viewBox="0 0 24 24" fill="currentColor" class="delete-icon">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
              </svg>
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
