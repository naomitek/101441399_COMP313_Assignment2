<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <svg viewBox="0 0 24 24" fill="currentColor" class="lock-icon">
        <path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 4c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3-5V6c0-.55-.45-1-1-1H9c-.55 0-1 .45-1 1v3h2c1.1 0 2 .9 2 2s-.9 2-2 2H8v2h8v-2h-2c-1.1 0-2-.9-2-2s.9-2 2-2h2z"/>
      </svg>
      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24" fill="currentColor" class="input-icon">
            <path d="M3 4h18v16H3V4zm16 14H5V6h14v12zM12 11l4 4-8 0 4-4z"/>
          </svg>
          <input type="email" formControlName="email" id="email" placeholder="your.email@example.com" />
        </div>
        <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24" fill="currentColor" class="input-icon">
            <path d="M7 10v4c0 1.1 0.9 2 2 2h6c1.1 0 2-.9 2-2v-4c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2zm2 0h6v4H9v-4zM5 8V6c0-1.7 1.3-3 3-3h8c1.7 0 3 1.3 3 3v2H5zm14 8v2c0 1.7-1.3 3-3 3H8c-1.7 0-3-1.3-3-3v-2h14z"/>
          </svg>
          <input type="password" formControlName="password" id="password" placeholder="Your secure password" />
        </div>
        <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Password is required
        </div>
      </div>

      <button type="submit" class="auth-button" [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Log In</span>
        <span *ngIf="loading">Logging In...</span>
      </button>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>

    <div class="auth-footer">
      <p class="signup-link">
        Don't have an account?
        <a [routerLink]="['/signup']" class="signup-link-button">Sign Up</a>
      </p>
    </div>
  </div>
</div>
